<!DOCTYPE html>
<html>

<head>
  <title>W3.CSS Template</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>
    body,
    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
      font-family: "Lato", sans-serif;
    }

    body,
    html {
      height: 100%;
      color: #777;
      line-height: 1.8;
    }

    /* Create a Parallax Effect */
    .bgimg-1,
    .bgimg-2,
    .bgimg-3 {
      background-attachment: fixed;
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
    }

    /* First image (Logo. Full height) */
    .bgimg-1 {
      /* background-image: url('./wafer.jpg'); */
      background-color:darkcyan;
      /* background-image: url('D:/Work/Jupyter projects/FSDS work/waferFaultDetection/code/WaferFaultDetection_new/wafer.jpg'); */
      min-height: 100%;
    }

    .w3-wide {
      letter-spacing: 10px;
    }

    .w3-hover-opacity {
      cursor: pointer;
    }

    /* Turn off parallax scrolling for tablets and phones */
    @media only screen and (max-device-width: 1600px) {

      .bgimg-1,
      .bgimg-2,
      .bgimg-3 {
        background-attachment: scroll;
        min-height: 400px;
      }
    }

    .res-container {}

    .result-box {
      width: 80%;
      margin-left: auto;
      margin-right: auto;
      height: 260px;
      padding: 10px;
      overflow-y: auto;
      background-color: lightblue;
      margin-top: 20px;
    }

    #loading {
      position: fixed;
      left: 0px;
      top: 0px;
      width: 100%;
      height: 100%;
      z-index: 9999999999;
      overflow: hidden;
      background: rgba(255, 255, 255, 0.7);
    }

    .button-file-predict {
      margin-top: 10px;
      background-color: #2196f3;
      border: none;
      color: white;
      padding: 4px 10px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 12px;
    }
  </style>
</head>

<body>


  <!-- First Parallax Image with Logo Text -->
  <div class="bgimg-1 w3-display-container w3-opacity-min" id="home">
    <div class="w3-display-middle" style="white-space:nowrap;">
      <span class="w3-center w3-padding-large w3-black w3-xlarge w3-wide w3-animate-opacity">INTEL WAFER DETECTION<span
          class="w3-hide-small"></span> </span>
    </div>
    <div> 
    </div>
  </div>



  <!-- Container (Portfolio Section) -->
  <div class="w3-content w3-container w3-padding-64" id="portfolio">
    <h3 class="w3-center">MY WORK</h3>
    <p class="w3-center"><em>Here are some of my latest work and upcoming projects will also be displayed here.<br>
        Clicking on these images will open up the link for new projects.</em></p><br>

    <!-- Responsive Grid. Four columns on tablets, laptops and desktops. Will stack on mobile devices/small screens (100% width) -->
    <div class="w3-row-padding w3-center">
      <section class="testimonials text-center">
        <div class="container-fluid">
          <div class="row">
            <div class="col-md-6 col-xs-12">
              <br />
              <form method="post" id="datafetch_form" enctype="multipart/form-data" style="background-color: aliceblue;padding: 20px;">
                <div class="form-group files color" >
                  <input type="text" name="csvfile" id="csvfile" class="form-control"
                    placeholder="Enter absolute file path." required>
                </div>
                <div class=""><button class="form-control btn-primary  button-file-predict" id="customfile">Custom File Predict</button></div>
                <br />
                <center><b>Or</b></center><br />
                <button class="form-control btn-primary mb-5 button-file-predict" id="defaultfile" data-path="Prediction_Batch_files">
                  Default File Predict
                </button>
              </form>
            </div>
            <div class="res-container  col-md-6 col-xs-12">
              <div class="result-box shadow rounded-lg">
                <h6 class="title">Results</h6>
                <div class="json-result">

                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </div>

  <!-- Third Parallax Image with Portfolio Text -->
  <div class="bgimg-3 w3-display-container w3-opacity-min">
    <div class="w3-display-middle">
      <span class="w3-xxlarge w3-text-white w3-wide">CONTACT</span>
    </div>
  </div>


  <!-- Footer -->
  <footer class="w3-center w3-black w3-padding-64 w3-opacity w3-hover-opacity-off">
  </footer>

  <script>
    // Modal Image Gallery
    function onClick(element) {
      document.getElementById("img01").src = element.src;
      document.getElementById("modal01").style.display = "block";
      var captionText = document.getElementById("caption");
      captionText.innerHTML = element.alt;
    }

    // Change style of navbar on scroll
    window.onscroll = function () { myFunction() };
    function myFunction() {
      var navbar = document.getElementById("myNavbar");
      if (document.body.scrollTop > 100 || document.documentElement.scrollTop > 100) {
        navbar.className = "w3-bar" + " w3-card" + " w3-animate-top" + " w3-white";
      } else {
        navbar.className = navbar.className.replace(" w3-card w3-animate-top w3-white", "");
      }
    }

// Used to toggle the menu on small screens when clicking on the menu button
// function toggleFunction() {
//     var x = document.getElementById("navDemo");
//     if (x.className.indexOf("w3-show") == -1) {
//         x.className += " w3-show";
//     } else {
//         x.className = x.className.replace(" w3-show", "");
//     }
// }
  </script>
  <div id="loading">
    <div class="loader"></div>
  </div>
  <!-- Bootstrap core JavaScript -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  <script>
    $(document).ready(function () {
      $('#loading').hide();
      $("#customfile").click(function (e) {
        e.preventDefault();
        $('#loading').show();
        var path = $("#csvfile").val();
        $.ajax({
          //change url below
          url: "/predict",
          type: "POST",
          data: { filepath: path },
          success: function (response) {
            $(".json-result").html('<p>"Prediction File created at !!!Prediction_Output_File/Predictions.csvand few of the predictions are"</p><pre>' + response + '</pre>');
            $('#loading').hide();
          }
        });
      });
      $("#defaultfile").click(function (e) {
        e.preventDefault();
        $('#loading').show();
        var path = $(this).attr("data-path");
        $.ajax({
          //change url below
          url: "/predict",
          type: "POST",
          data: { filepath: path },
          success: function (response) {
            $(".json-result").html('<p>"Prediction File created !!!</p><pre>' + response + '</pre>');
            $('#loading').hide();
          }
        });

      });
    });
  </script>
</body>

</html>
